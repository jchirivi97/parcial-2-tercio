<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Materias de #{materiaBean.decanatura.nombre}</h1>
	<p:button outcome="programa" value="Volver a Programas" />
	<p:dataTable id="programas_table" var="programa" value="#{programaBean.materias}">
		<p:column headerText="Id">
			<h:outputText value="#{materia.mnemonico}" />
		</p:column>
		<p:column headerText="Semestre">
			<h:outputText value="#{materia.semestre}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{materia.nombre}" />
		</p:column>
		<p:column headerText="Nucleo">
			<h:outputText value="#{materia.nucleo}"/>
		</p:column>
		<p:column headerText="Creditos">
			<h:outputText value="#{	programa.descripcion}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
