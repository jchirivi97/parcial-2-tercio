<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Programas de #{programaBean.decanatura.nombre}</h1>
	<p:button outcome="decanatura" value="Volver a Decanaturas" />
	<p:dataTable id="programas_table" var="programa" value="#{programaBean.programas}">
		<p:column headerText="Id">
			<h:outputText value="#{programa.id}" />
		</p:column>
		<p:column headerText="Nivel">
			<h:outputText value="#{programa.nivel}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{programa.nombre}" />
		</p:column>
		<p:column headerText="Pagina Web">
			<h:outputLink value="#{programa.paginaWeb}">Página Web</h:outputLink>
		</p:column>
		<p:column headerText="Descripción">
			<h:outputText value="#{programa.descripcion}" />
		</p:column>
		<p:column headerText="Materias">
			<p:button outcome="materia?programa=#{programa.id}" value="Ver Materias" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
